# Database connection settings
db:
  # required parameters
  driver: "postgres"
  dsn: "postgres://postgres:username@host:port/db_name?sslmode=disable"

  # connection pool settings
  # optional parameters; if omitted, driver defaults are used
  # if the driver does not support pooling options,
  # the user will be warned and the test will run without applying these settings
  max_open_connections: 4    # default: 10
  max_idle_connections: 2    # default: 5
  conn_max_idle_time: "1m"   # default: 5m
  conn_max_lifetime: "10m"   # default: 30m

  # use prepared statements (optional; defaults to false)
  use_prepared_statements: false

# SQL query template settings (required)
# To parameterize values, use the built-in template functions (see documentation)
query_template:
  # either specify a file path
  # path_to_query: "/path/to/query.sql"
  inline_query: |
    INSERT INTO tasks (title, description, priority)
    VALUES ({{ call .RandStringInRange 10 100 }}, {{ call .RandStringInRange 100 255 }}, {{ call .RandIntRange 1 3 }});

# Test configuration
test:
  # required parameters
  type: "simple"          # options: simple, extend

  # iterations or duration must be set (mutually exclusive)
  iterations: 5          # number of iterations (or set duration instead)
  workers: 1              # number of concurrent workers

  # pacing between iterations (optional; default: 0 â€” next iteration starts immediately)
  pacing: "1s"            # delay per iteration (Go duration format)

  # feature under research:
  # for extend type:
  # extend:
  #   stages:
  #     - users: 10
  #       duration: "30s"
  #   ...

# Output settings (all optional)
# By default, the test summary is printed to stdout
# These settings allow saving the report and logs to files
output:
  report_type: "json"     # json | csv
  report_filename: "custom_report.json" # by default loadhound_report_2006-01-02T15:04:05Z07:00.*(with your file format)
  log:
    file_writer: false # write all JSON structured logs in file with name loadhound_2006-01-02T15:04:05Z07:00.log
    console_writer: true
